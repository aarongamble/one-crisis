<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>{% block title %}{{ application_name }}{% endblock %}</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/fcbkcomplete.css" type="text/css" media="all" />

	<!--[if lte IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->
	<!--[if IE]><style type="text/css" media="screen"> #navigation ul li a em { top:32px; } </style><![endif]-->

	{% block head %}{% endblock %}

	<script src="js/jquery.fcbkcomplete.js" type="text/javascript"></script>

</head>
<body>

<div id="header">
	<div class="shell">
		<h1 id="logo"><a href="/">OneCrisis</a></h1>
		<h2 id="logo"><a href="/">OneCrisis</a></h2>
		<div id="navigation">
			<ul>
				{% if user %}
					<li><a>{{ user.nickname }}</a></li>
					<li><a href="/profile">Profile<span><em></em></span></a></li>
					<li><a href="{{ logout_url|escape }}">Logout<span><em></em></span></a></li>
				{% else %}
					<li><a href="{{ login_url|escape }}">Login<span><em></em></span></a></li>
				{% endif %}
				<li><a href="#">About<span><em></em></span></a></li>
				<li class="last"><a href="#">Contact<span><em></em></span></a></li>
			</ul>
		</div>
	</div>
</div>

{% block body %}{% endblock %}

<!-- Footer -->
<div id="footer">
	<div class="shell">

		<!-- Footer Logo -->
		<a href="#" class="notext footer-logo">OneCrisis</a>
		<!-- End Footer -->

		<!-- Footer Nav -->
		<div class="right">
			<p>
			<!--	<a href="#">About</a>
				<span>|</span>
				<a href="#">Services</a>
				<span>|</span>
				<a href="#">Clients</a>
				<span>|</span>
				<a href="#">Contact</a> -->
			</p>
		</div>
	</div>
</div>
<!-- End Footer -->

</body>
</html>
